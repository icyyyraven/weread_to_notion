name: weread sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: weread sync
        run: |
          python weread.py "${{secrets.WEREAD_COOKIE}}" "${{secrets.NOTION_TOKEN}}" "${{secrets.NOTION_DATABASE_ID}}"  "${{ github.ref }}" "${{ github.repository }}"
      - name: weread heatmap
        run: |
          github_heatmap weread  --weread_cookie "${{secrets.WEREAD_COOKIE}}" --year  $(date +"%Y")  --me "${{secrets.NAME}}" --with-animation --background-color=#ffffff --track-color=#ACE7E7 --special-color1=#69B9C1 --special-color2=#54959F --dom-color=#EBEDF0 --text-color=#000000
      - name: push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'add new cover' || echo "nothing to commit"
          git push || echo "nothing to push"
